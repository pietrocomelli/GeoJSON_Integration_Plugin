{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}NetBox Plugin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .navbar {
            background: #333;
            padding: 10px;
            display: flex;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .navbar a.active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'your_plugin:upload' %}" class="{% if request.resolver_match.url_name == 'upload' %}active{% endif %}">Upload</a>
        <a href="{% url 'your_plugin:map' %}" class="{% if request.resolver_match.url_name == 'map' %}active{% endif %}">Mappa</a>
        <a href="{% url 'your_plugin:api_explorer' %}" class="{% if request.resolver_match.url_name == 'api_explorer' %}active{% endif %}">API Explorer</a>
        <a href="{% url 'your_plugin:download_geojson' %}" class="{% if request.resolver_match.url_name == 'download_geojson' %}active{% endif %}">Scarica GeoJSON</a>
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
