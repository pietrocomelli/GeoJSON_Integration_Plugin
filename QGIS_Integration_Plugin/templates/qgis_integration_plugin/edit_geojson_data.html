{% extends 'base/layout.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4 mb-4">Edit GeoJSON Data</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <hr>

    <h3>Current Data:</h3>
    <!-- Display current GeoJSON data fields -->
    <p><strong>Name:</strong> {{ geojson_data.name }}</p>
    <p><strong>Type:</strong> {{ geojson_data.type }}</p>
    <p><strong>Description:</strong> {{ geojson_data.description }}</p>
    <p><strong>Pairs:</strong> {{ geojson_data.pairs }}</p>
</div>
{% endblock %}
